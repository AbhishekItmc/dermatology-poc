services:
  - type: web
    name: dermatology-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile.render
    dockerContext: ./backend
    plan: free
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: dermatology-postgres
          property: connectionString
      - key: POSTGRES_SERVER
        fromDatabase:
          name: dermatology-postgres
          property: host
      - key: POSTGRES_USER
        fromDatabase:
          name: dermatology-postgres
          property: user
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: dermatology-postgres
          property: password
      - key: POSTGRES_DB
        fromDatabase:
          name: dermatology-postgres
          property: database
      - key: REDIS_HOST
        fromService:
          type: redis
          name: dermatology-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: dermatology-redis
          property: port
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true

  - type: web
    name: dermatology-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    plan: free
    envVars:
      - key: REACT_APP_API_URL
        value: https://dermatology-backend.onrender.com/api/v1

  - type: redis
    name: dermatology-redis
    plan: free
    maxmemoryPolicy: noeviction
    ipAllowList: []

databases:
  - name: dermatology-postgres
    databaseName: dermatology_poc
    plan: free
